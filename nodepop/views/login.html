<%- include('header.html') %>

<div class="container">
    <h1> Login </h1> 
    <form method="POST">
        <div class="mb-3">
        <label for="exampleInputUsername1" class="form-label"><%= __('Email address') %></label>
        <input 
            type="email" 
            value="<%= email %>" 
            name="email" 
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp"
        >
        <div id="emailHelp" class="form-text"><%= __('Choose a unique email for your account.') %></div>
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label"><%= __('Password') %></label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary"><%= __('Submit') %></button>
        <p><%= error %></p>
    </form> 
</div> 
 
<%- include('footer.html') %>
